<body class="bg-gray-200 container">

                <figure>
                    <figcaption>
                        <h1 class="text-3xl font-bold underline">
                            Infinity card pack
                        </h1>
                        <p>
                            Use the button
                            <span class="text-primary">to the right</span>
                            <span class="text-primary">below</span>
                            to open and close the gallery.
                            You can hover over images to expand them.
                            I wanted to save some vertical space and give users a fun interaction on my site so here it
                            is.
                            You could put multiple of these stacked on each other, as an idea.
                        </p>
                    </figcaption>

                    <button>
                        <label for="init">
                            <span>Expand</span>
                            <span>Collapse</span>
                        </label>

                    </button>
